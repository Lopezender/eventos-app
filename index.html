<body>
  <!-- Encabezado de la aplicacion -->
 <div id="header"></div>
  <!-- Texto superior -->

  <div class="flex flex-col justify-center items-center w-full">
    <div class="text-md font-bold text-center text-gray-800">Reserva tu ticket ahora</div>
    <div class="text-sm text-center text-gray-500">Mar 17, 2023 </div>
  </div>
  <!-- Contenido de la aplicacion -->
  <main class="mt-4">

    <!-- Slider (Pase de diapositivas) -->
  <div class="titulos">Próximos eventos</div>

  
  <!-- Carousel wrapper -->
  <div id="carrousel"></div>

    <!-- Slider (Pase de diapositivas) -->
    <div class="flex flex-col justify-start items-center w-full">
      <div class="titulos">Compra paquetes especiales para ti</div>

      <div class="bg-pink-700 text-white w-full py-8 px-2">
        <div class="flex justify-between items-center">
          <span class="font-bold uppercase">Pop Music Concert</span>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
            </svg>
          </span>
        </div>

        <div class="flex justify-between items-center mt-6">
          <span>Disfruta con toda tu familia en el evento mas esperado del año</span>
          <button type="button" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Comprar ahora</button>

        </div>
      </div>
    </div>
  </main>
  <!-- Barra de navegación -->
  <div id="barra"></div>

  <script type="module" src="./src/js/main.js" defer></script>
